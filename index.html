<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forfleet</title>
  <link rel="icon" type="image/png" href="fiveicon.png">
  <style>
    /* Reset total */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000; /* evita bordas brancas durante carregamento */
    }

    /* Remove possíveis margens padrão do GitHub Pages */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Imagem ocupa 100% da tela */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      border: none;
      margin: 0;
      padding: 0;
      z-index: 1;
    }

    /* Rodapé sobre a imagem */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      z-index: 2;
    }

    footer a {
      color: #ffffff;
      text-decoration: underline;
      opacity: 0.8;
    }

    footer a:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <img src="Img/forfleet-espera.png" alt="Forfleet" class="bg">
  <footer>
    <a href="politica-de-privacidade.html">Política de Privacidade</a>
  </footer>
</body>
</html>
