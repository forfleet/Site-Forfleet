<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forfleet Telemetria</title>
  <link rel="icon" type="image/png" href="fiveicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .imagem-container img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      image-rendering: high-quality;
      -ms-interpolation-mode: nearest-neighbor;
      transform: translateZ(0);
      backface-visibility: hidden;
    }

    .conteudo {
      text-align: center;
      padding: 20px;
    }

    a.politica {
      font-size: 14px;
      color: #ffffff;
      text-decoration: underline;
      opacity: 0.8;
    }

    a.politica:hover {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .imagem-container img {
        object-fit: contain;
        max-height: 70vh;
      }
    }

    @media (max-width: 480px) {
      .imagem-container img {
        object-fit: contain;
        max-height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div class="imagem-container">
    <img src="images/forfleet-espera.png" alt="Forfleet">
  </div>

  <div class="conteudo">
    <a href="politica-de-privacidade.html" class="politica">Pol√≠tica de Privacidade</a>
  </div>
</body>
</html>
