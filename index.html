<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forfleet</title>
  <link rel="icon" type="image/png" href="fiveicon.png">
  <style>
    /* RESET GERAL */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000; /* evita fundo branco enquanto imagem carrega */
    }

    /* Imagem de fundo cobrindo toda a tela */
    img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    /* Rodapé fixo sobre a imagem */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: rgba(255,255,255,0.8);
      z-index: 2;
    }

    footer a {
      color: rgba(255,255,255,0.9);
      text-decoration: underline;
    }

    footer a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <img src="images/forfleet-espera.png" alt="Forfleet Espera">
  <footer>
    <a href="politica-de-privacidade.html">Política de Privacidade</a>
  </footer>
</body>
</html>
