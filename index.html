<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forfleet</title>
  <link rel="icon" type="image/png" href="fiveicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      border: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    /* Imagem ocupa toda a tela, sem cortes nem barras */
    img.fullscreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
      z-index: 1;
    }

    /* Link fixo no rodapé, sobre a imagem */
    a.politica {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 13px;
      color: white;
      text-decoration: underline;
      opacity: 0.8;
      z-index: 2;
    }

    a.politica:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <img src="images/forfleet-espera.png" alt="Forfleet" class="fullscreen">
  <a href="politica-de-privacidade.html" class="politica">Política de Privacidade</a>
</body>
</html>
