<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forfleet</title>
    <link rel="icon" type="image/png" href="fiveicon.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* pode ajustar para combinar com a imagem */
        }

        /* Container central da imagem */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
        }

        img {
            max-width: 90%;
            height: auto;
        }

        /* Rodapé discreto */
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px; /* menor que antes para ser discreto */
            color: rgba(0,0,0,0.6); /* cor leve, transparente para suavizar */
        }

        footer a {
            color: rgba(0,0,255,0.8); /* azul leve, sublinhado */
            text-decoration: underline;
        }

        footer a:hover {
            color: rgba(0,0,255,1); /* destaque no hover */
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="images/forfleet-espera.png" alt="Forfleet Espera">
    </div>
    <footer>
        <a href="politica-de-privacidade.html">Política de Privacidade</a>
    </footer>
</body>
</html>
