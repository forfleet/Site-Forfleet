<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forfleet</title>
    <link rel="icon" type="image/png" href="fiveicon.png">
    <style>
        /* Remove margens e faz a imagem ocupar a tela inteira */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* impede rolagem */
        }

        /* Imagem em tela cheia */
        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* mantém proporção, cobre toda a tela */
        }

        /* Rodapé fixo e sobreposto à imagem */
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: rgba(255,255,255,0.8); /* texto branco suave */
            z-index: 10; /* garante que fique acima da imagem */
        }

        footer a {
            color: rgba(255,255,255,0.9);
            text-decoration: underline;
        }

        footer a:hover {
            color: #ffffff; /* branco total no hover */
        }
    </style>
</head>
<body>
    <img src="images/forfleet-espera.png" alt="Forfleet Espera">
    <footer>
        <a href="politica-de-privacidade.html">Política de Privacidade</a>
    </footer>
</body>
</html>
